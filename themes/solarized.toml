# Surfer solarized
[theme]
foreground = "839496"
border_color = "282b2d"
canvas_colors = { background = "002b36", foreground = "839496" }
primary_ui_color = { background = "274d5a", foreground = "839496" }
secondary_ui_color = { background = "073642", foreground = "839496" }
accent_info = { background = "2aa198", foreground = "839496" }
accent_warn = { background = "b58900", foreground = "1e1e1e" }
accent_error = { background = "dc322f", foreground = "839496" }
signal_default = "1f6102"
signal_undefined = "46000c"
# Convention dictates this being yellow, but yellow is super hard
# to make visible on a white background, so we'll make it blue
signal_highimp = "000347"
cursor = { color="b63935", width=2 }
linewidth = 1

[theme.colors]
Green = "859900"
Red = "dc322f"
Yellow = "b58900"
Blue = "268bd2"
Magenta = "d33682"
Cyan = "2aa198"
Orange = "cb4b16"
Violet = "6c71c4"
Gray = "fdf6e3"
