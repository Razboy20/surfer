[package]
name = "waveview"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug=true

[profile.dev]
opt-level=3

[dependencies]
fastwave_backend = {path = "FastWaveBackend"}
eframe = "0.20.1"
camino = "1.1.1"
num = "0.4"
pyo3 = {version = "0.17.3", features = ["auto-initialize"]}
color-eyre = "0.6.2"
clap = {version = "4.0.32", features=['derive']}
fern = { version = "0.6.1", features = ["colored"] }
log = "0.4"
progress-streams = "1.1.0"
